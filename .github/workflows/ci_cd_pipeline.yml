name: CI/CD Pipeline for MySQL Setup on Ubuntu

on:
  push:
    branches:
      - main

jobs:
  setup-mysql:
    runs-on: ubuntu-latest  # Ubuntu environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install MySQL client and jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y mysql-client jq

      - name: Retrieve DB credentials from AWS Secrets Manager
        id: fetch-secrets
        run: |
          SECRET=$(aws secretsmanager get-secret-value --secret-id MySQL-credentials_v6 --query SecretString --output text)
          echo "MYSQL_USER=$(echo $SECRET | jq -r '.username')" >> $GITHUB_ENV
          echo "MYSQL_PASSWORD=$(echo $SECRET | jq -r '.password')" >> $GITHUB_ENV
          echo "MYSQL_HOST=$(echo $SECRET | jq -r '.host')" >> $GITHUB_ENV
          echo "MYSQL_PORT=3307" >> $GITHUB_ENV  # Assuming port is 3307

      - name: Create SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/private-key.pem
          chmod 600 ~/.ssh/private-key.pem
          if ! grep -q "BEGIN RSA PRIVATE KEY" ~/.ssh/private-key.pem; then
            echo "Invalid private key format" >&2
            exit 1
          fi

      - name: Add EC2 instance to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H $MYSQL_HOST >> ~/.ssh/known_hosts
          ssh-keygen -l -f ~/.ssh/known_hosts | grep $MYSQL_HOST || {
            echo "Failed to add $MYSQL_HOST to known hosts" >&2
            exit 1
          }

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/private-key.pem -o StrictHostKeyChecking=no ubuntu@$MYSQL_HOST echo "SSH connection successful"

      - name: Run MySQL query on EC2 instance
        run: |
          ssh -i ~/.ssh/private-key.pem ubuntu@$MYSQL_HOST <<EOF
          ./sql_query.sh
          EOF
